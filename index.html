<!DOCTYPE html>
 <html lang="en">
 <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SFSS Courier - Your Trusted Delivery Partner</title>
  <style>
  body {
  font-family: sans-serif;
  margin: 0;
  padding: 0;
  background-color: #f4f4f4;
  color: #333;
  }
  .container {
  width: 80%;
  margin: 20px auto;
  background-color: #fff;
  padding: 20px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  }
  .logo-section {
  text-align: center;
  padding-bottom: 20px;
  }
  .logo {
  max-width: 300px;
  height: auto;
  }
  .welcome-text {
  text-align: center;
  margin-bottom: 20px;
  font-size: 1.2em;
  }
  .services-section {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
  gap: 15px;
  padding-bottom: 20px;
  }
  .service-item {
  background-color: #f9f9f9;
  padding: 15px;
  border-radius: 5px;
  text-align: center;
  }
  .about-section {
  padding-bottom: 20px;
  }
  .contact-section {
  text-align: center;
  padding-bottom: 20px;
  }
  .contact-info p {
  margin: 5px 0;
  }
  </style>
 </head>
 <body>
  <div class="container">
  <div class="logo-section">
  <img src="http://googleusercontent.com/file_content/1" alt="SFSS Courier Logo" class="logo">
  </div>
  <div class="welcome-text">
  <h2>Welcome to SFSS Courier</h2>
  <p>Your trusted delivery partner across India.</p>
  </div>
  <div class="services-section">
  <div class="service-item">🚚 Local Delivery</div>
  <div class="service-item">⚡ Same Day Delivery</div>
  <div class="service-item">📦 Inter-City Transport</div>
  <div class="service-item">🧾 Document Delivery</div>
  <div class="service-item">🛍️ E-commerce Parcel Handling</div>
  <div class="service-item">📈 Bulk Delivery for Shops</div>
  </div>
  <div class="contact-section">
  <h3>Contact Us</h3>
  <div class="contact-info">
  <p>Call us: 9625913136</p>
  <p>Email: dksdk271@gmail.com</p>
  </div>
  </div>
  </div>
 </body>
 </html>
